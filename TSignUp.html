<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/x-icon" href="Learnly.png">
      <title>Sign Up</title>

      <!-- font awesome cdn link  -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

      <!-- custom css file link  -->
      <link rel="stylesheet" href="admin_style.css">
      <link rel="stylesheet" href="style.css">

   </head>
   <body style="padding-left: 0;">

   <!-- register section starts  -->

      <section class="form-container">

         <form class="register" action="" method="post" enctype="multipart/form-data">
            <h3>GET START WITH LARNLY</h3>
            <div class="flex">
               <div class="col">
                  <p>First name <span>*</span></p>
                  <input type="text" name="name" placeholder="Enter your first name" maxlength="50" required class="box">
                  <p>Username <span>*</span></p>
                  <input type="text" name="username" placeholder="Enter your username" maxlength="20" required class="box">
                  <p>Password <span>*</span></p>
                  <input type="password" name="pass" placeholder="Enter your password" maxlength="20" required class="box">
               </div>
               <div class="col">
                  <p>Last name <span>*</span></p>
                  <input type="text" name="name" placeholder="Enter your last name" maxlength="50" required class="box">
                  <p>Email <span>*</span></p>
                  <input type="email" name="email" placeholder="Enter your email" maxlength="50" required class="box">
                  <p>Confirm password <span>*</span></p>
                  <input type="password" name="cpass" placeholder="Confirm your password" maxlength="20" required class="box">
               </div>
            </div>
            <p>Select pic <span>*</span></p>
            <input type="file" name="image" accept="image/*" required class="box">
            <p class="link">Already have an account? <a href="TSignIn.html">Sign In</a></p>
            <input type="submit" name="submit" value="Sign Up" class="btn">
         </form>

      </section>

   <!-- register section ends -->

   </body>
</html>
